<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotepadApp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="Note">
        <h1>NOTEPAD</h1>
        <label class="switch">
         <input type="checkbox" id="toggleMode">
         <span class="slider"></span>
        </label>
    </div> 
    <div class="content">
        <div class="whole">
            <div><h2>Online Notepad</h2></div>
            <div class="format-toolbar">
                <button onclick="format('bold')"><b>B</b></button>
                <button onclick="format('italic')"><i>I</i></button>
                <button onclick="format('underline')"><u>U</u></button>
                <button onclick="format('justifyLeft')">Left</button>
                <button onclick="format('justifyCenter')">Center</button>
                <button onclick="format('justifyRight')">Right</button>
                <input type="color" onchange="formatColor(this.value)" title="Text Color">
                <select onchange="formatFont(this.value)">
                    <option value="Arial">Arial</option>
                    <option value="Georgia">Georgia</option>
                    <option value="Courier New">Courier New</option>
                </select>
                <select onchange="formatSize(this.value)">
                    <option value="1">Small</option>
                    <option value="3" selected>Normal</option>
                    <option value="5">Large</option>
                    <option value="7">Huge</option>
                </select>
            </div>        
            <div class="container">
                <textarea name="title" id="title" placeholder=" My Title"></textarea>
               <div id="text" contenteditable="true" class="notepad" placeholder="Write your notes here..."></div>
            </div>
            <div class="newButton">
                 <button id="btn" onclick="saveNote()">SAVE</button>
                 <button id="btn" onclick="discardNote()">discard</button>
                 <button id="btn" onclick="createNewNote()">Create New</button>
                 <button id="btn" onclick="downloadNote()">Download</button>
            </div>
        </div>
     
        <div class="sidebar" id="sidebar">
             <h3>Saved Notes</h3>
             <ul id="noteList"></ul>    
        </div>
  </div>

        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
