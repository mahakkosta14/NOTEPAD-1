<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotepadApp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="Note">
        <h1>NOTEPAD</h1>
        <label class="switch">
         <input type="checkbox" id="toggleMode">
         <span class="slider"></span>
        </label>
    </div> 
    <div class="content">
        <div class="whole">
            <div><h2>Online Notepad</h2></div>       
            <div class="container">
                <div id="title" class="title-editable" contenteditable="true" placeholder="My Title"></div>
                <div class="format-toolbar">
                    <button onclick="format('bold', this)"><b>B</b></button>
                    <button onclick="format('italic' , this)"><i>I</i></button>
                    <button onclick="format('underline' , this)"><u>U</u></button>
                    <button class="align-btn" onclick="setAlignment('justifyLeft', this)">Left</button>
                    <button class="align-btn" onclick="setAlignment('justifyCenter', this)">Center</button>
                    <button class="align-btn" onclick="setAlignment('justifyRight', this)">Right</button>
                    <input type="color" onchange="formatColor(this.value)" title="Text Color">
                    <select onchange="formatFont(this.value)">
                        <option value="Arial">Arial</option>
                        <option value="Georgia">Georgia</option>
                        <option value="Courier New">Courier New</option>
                        <option value="Georgia">Georgia</option>
                        <option value="Courier New">Courier New</option>
                    </select>
                    <select onchange="formatSize(this.value)">
                        <option value="1">Small</option>
                        <option value="3" selected>Normal</option>
                        <option value="5">Large</option>
                        <option value="7">Huge</option>
                    </select>
                </div>
                <div id="text" contenteditable="true" class="notepad" placeholder="Write your notes here..."></div>
            </div>
            <div class="newButton">
                <button onclick="saveNote()">SAVE</button>
                <button onclick="discardNote()">discard</button>
                <button onclick="createNewNote()">Create New</button>
                <button onclick="downloadNote()">Download</button>
            </div>
        </div>
     
        <div class="sidebar" id="sidebar">
             <h3>Saved Notes</h3>
            <div class="search-wrapper">
               <button onclick="toggleSearch()" class="search-button">
                üîç
               </button>
                <input type="text" id="searchBar" placeholder="Search notes..." oninput="searchNotes(this.value)" class="hidden-search">
            </div>
             <ul id="noteList"></ul>
        </div>
<script src="script.js"></script>
</body>
</html>
